server {
    listen 443 ssl http2;
    server_name tg.bot.anwill.fun;

    ssl_certificate /etc/letsencrypt/live/tg.bot.anwill.fun/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tg.bot.anwill.fun/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://172.18.0.56:8676;
        proxy_http_version 1.1;
        proxy_redirect http:// https://;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }


    client_max_body_size 50M;

    error_page 404 /404.html;
    location = /404.html {
        root /tfa_projects/Integration/error_pages;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /tfa_projects/Integration/error_pages;
        internal;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

}

server {
    listen 80;
    server_name tg.bot.anwill.fun;
    return 301 https://$host$request_uri;
}